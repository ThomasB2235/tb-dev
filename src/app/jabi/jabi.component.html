<div class="jabi" *ngIf="lockedScreen">
  <form (ngSubmit)="checkAnswer()" #answerForm="ngForm">
    <label>Quel est le nom de votre application mobile pour les résidences seniors ?</label>
    <input type="text"
           id="userAnswer"
           name="userAnswer"
           [(ngModel)]="userAnswer"
           required
           placeholder="Votre réponse"
           #userAnswerInput="ngModel">
    <button type="submit" [disabled]="!answerForm.valid">Valider</button>
    <p class="messageErreur" *ngIf="messageErreur">Un indice : 5 lettres</p>
  </form>
  <input type="hidden" id="correctAnswer" value="major">
</div>
<div class="backgroundWaiting" *ngIf="!lockedScreen">
  <div class="accessPage" *ngIf="!lockedScreen">
    <h1>Thomas Bureller</h1>
    <div class="formalites fullscreen">
      <div class="card slideFromLeft lightGreen flexbottom">
        <h2 class="halfCard cv">CV</h2>
        <div class="halfCard iconDownload" (click)="downloadCV()">
          <i class="fa-solid fa-download"></i>
        </div>
      </div>
      <div  class="card cardLarger slideFromRight">
        <h2>Lettre de motivation</h2>
      </div>
    </div>
    <div class="arguments fullscreen">
      <h2 class="card cardLarger slideFromLeft">Mon experience professionnelle auprès des seniors</h2>
      <h2 class="card slideFromRight lightGreen">Mes envies</h2>
    </div>
  </div>
</div>

<app-footer></app-footer>

<app-header></app-header>

<mat-grid-list cols="1" rowHeight="120vh">
  @for (tile of tiles; track tile) {
    <mat-grid-tile
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">{{tile.text | translate}}</mat-grid-tile>
  }
</mat-grid-list>

<app-footer></app-footer>
